<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš‡ NeonTunnel Admin</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1e1e1e; color: #eee; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { color: #dcb67a; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .card { background: #252526; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { color: #4ec9b0; }
        .status-active { color: #4caf50; font-weight: bold; }
        button { background: #d32f2f; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
        button:hover { background: #b71c1c; }
        .badge { background: #333; padding: 2px 6px; border-radius: 4px; font-size: 0.8em; }
        .badge-http { color: #569cd6; border: 1px solid #569cd6; }
        .badge-tcp { color: #ce9178; border: 1px solid #ce9178; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš‡ NeonTunnel Dashboard</h1>
        
        <div class="card">
            <h2>Active Tunnels</h2>
            <table>
                <thead>
                    <tr>
                        <th>Client ID</th>
                        <th>Type</th>
                        <th>Endpoint (Public)</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tunnel-list">
                    <!-- Dynamic Content -->
                </tbody>
            </table>
        </div>

        <div class="card">
            <h2>Server Status</h2>
            <p>Uptime: <span id="uptime">0</span>s</p>
            <p>Total Connections: <span id="total-conn">0</span></p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Join Admin Room
        socket.emit('admin-join', 'secret-admin-key'); // Simple auth for now

        socket.on('admin-update', (data) => {
            renderTunnels(data.tunnels);
            document.getElementById('total-conn').innerText = Object.keys(data.tunnels).length;
            document.getElementById('uptime').innerText = Math.floor(process.uptime()); // Note: process is node env, need server sent time
        });

        function renderTunnels(tunnels) {
            const tbody = document.getElementById('tunnel-list');
            tbody.innerHTML = '';
            
            if (Object.keys(tunnels).length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color: #888;">No active tunnels</td></tr>';
                return;
            }

            for (const [id, info] of Object.entries(tunnels)) {
                const tr = document.createElement('tr');
                const typeBadge = info.type === 'http' 
                    ? '<span class="badge badge-http">HTTP</span>' 
                    : '<span class="badge badge-tcp">TCP</span>';
                
                const endpoint = info.type === 'http' 
                    ? `https://${info.subdomain}.vozi.duckdns.org` 
                    : `:${info.publicPort}`;

                tr.innerHTML = `
                    <td>${id.substring(0, 8)}...</td>
                    <td>${typeBadge}</td>
                    <td><a href="${endpoint}" target="_blank" style="color: #9cdcfe;">${endpoint}</a></td>
                    <td class="status-active">Active</td>
                    <td><button onclick="killTunnel('${id}')">Kill</button></td>
                `;
                tbody.appendChild(tr);
            }
        }

        function killTunnel(id) {
            if(confirm('Disconnect this client?')) {
                socket.emit('admin-kill', id);
            }
        }
    </script>
</body>
</html>
